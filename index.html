<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2000s Style Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #000000;
            border-collapse: collapse;
            position: relative;
            z-index: 1;
        }
        td {
            border: 1px solid #000000;
            padding: 10px;
        }
        .header {
            background-color: #0080ff;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 10px;
        }
        .content {
            background-color: #ffffff;
        }
        .footer {
            background-color: #0080ff;
            color: white;
            text-align: center;
            padding: 5px;
        }
        .chunk {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background: #f0f0f0;
            z-index: 999;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="header">Welcome to My 2000s Style Website</td>
        </tr>
        <tr>
            <td class="content">
                <p>Check out this cool video:</p>
                <video width="560" height="315" controls autoplay>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="footer">Â© 2000s Style Website - All rights reserved</td>
        </tr>
    </table>

    <!-- Overlay Chunks -->
    <div class="chunk" style="top: 0%;"></div>
    <div class="chunk" style="top: 10%;"></div>
    <div class="chunk" style="top: 20%;"></div>
    <div class="chunk" style="top: 30%;"></div>
    <div class="chunk" style="top: 40%;"></div>
    <div class="chunk" style="top: 50%;"></div>
    <div class="chunk" style="top: 60%;"></div>
    <div class="chunk" style="top: 70%;"></div>
    <div class="chunk" style="top: 80%;"></div>
    <div class="chunk" style="top: 90%;"></div>

    <script>
        function revealChunks() {
            const chunks = document.querySelectorAll('.chunk');
            chunks.forEach((chunk, index) => {
                const delay = Math.random() * 500 + (index * 500); // Random delay with incremental base delay
                setTimeout(() => {
                    chunk.classList.add('hidden');
                }, delay);
            });
        }

        window.addEventListener('load', revealChunks);
    </script>
</body>
</html>
